<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>União Comercial Sul</title>
</head>
<body>

<h1>União Comercial Sul</h1>

<div id="product-list"></div>

<script>
  const products = [
    { id: 1, name: "Organizador", price: 59.90 },
    { id: 2, name: "Fone Bluetooth", price: 129.90 },
    { id: 3, name: "E-book Casa", price: 19.90 }
  ];

  const list = document.getElementById("product-list");

  products.forEach(p => {
    const div = document.createElement("div");
    div.innerHTML = `
      <h2>${p.name}</h2>
      <p>R$ ${p.price.toFixed(2)}</p>
      <button onclick="alert('Adicionado')">Adicionar</button>
    `;
    list.appendChild(div);
  });
</script>

</body>
</html>
